<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://yastatic.net/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <link rel="stylesheet" href="slick/slick.css" />
    <title>Задание 2</title>
</head>

<body>
    <button class="button">Создать слайдер</button>

    <ul class="slider">

    </ul>

    <script>
        let images = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png'];

        $(document).ready(function(){
            $('.slider').slick({
                dots: true
            });
            $(".button").click(function () {
                images.forEach(function (e) {
                    $('.slider').slick('slickAdd','<li><img src="images/' + e + '"></li>');
                });
            });



        });
    </script>
</body>
</html>
